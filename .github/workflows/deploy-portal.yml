name: Deploy StampLedger Portal to Cloudflare Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'stampledger-portal/**'
      - '.github/workflows/deploy-portal.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: stampledger-portal/package-lock.json

      - name: Install dependencies
        working-directory: stampledger-portal
        run: npm ci

      - name: Build with next-on-pages
        working-directory: stampledger-portal
        run: npx @cloudflare/next-on-pages
        env:
          NODE_ENV: production

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: stampledger-portal
          command: pages deploy .vercel/output/static --project-name=stampledger-portal
