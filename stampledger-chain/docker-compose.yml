services:
  stampledger-chain:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stampledger-chain
    restart: unless-stopped
    ports:
      - "26656:26656"  # P2P
      - "26657:26657"  # Tendermint RPC
      - "1317:1317"    # REST API
      - "9090:9090"    # gRPC
    volumes:
      - chain-data:/root/.stampledger-chain
    environment:
      - CHAIN_ID=stampledger-1
      - MONIKER=stampledger-node
    networks:
      - stampledger-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:26657/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Optional: Cloudflare Tunnel for secure external access
  # Uncomment after running: cloudflared tunnel create stampledger-chain
  # cloudflared:
  #   image: cloudflare/cloudflared:latest
  #   container_name: stampledger-cloudflared
  #   restart: unless-stopped
  #   command: tunnel --config /etc/cloudflared/config.yml run
  #   volumes:
  #     - ./cloudflare-tunnel.yml:/etc/cloudflared/config.yml:ro
  #     - ${HOME}/.cloudflared:/root/.cloudflared:ro
  #   depends_on:
  #     stampledger-chain:
  #       condition: service_healthy
  #   networks:
  #     - stampledger-network

networks:
  stampledger-network:
    driver: bridge

volumes:
  chain-data:
    driver: local
