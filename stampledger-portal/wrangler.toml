name = "stampledger-portal"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat_v2"]
pages_build_output_dir = ".vercel/output/static"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "stampledger-portal"
database_id = "e6b5cea5-3915-4f03-b468-6c16ffb6fdc3"

# R2 Bucket for document storage
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "stampledger-documents"

# Environment variables (secrets should be set via wrangler secret put)
[vars]
CHAIN_RPC_URL = "http://localhost:26657"
# OAuth providers (secrets set via wrangler secret put)
GOOGLE_CLIENT_ID = "999740795006-0qoj50uilpbvkh3b1u4et0abovgo4dmo.apps.googleusercontent.com"
MICROSOFT_CLIENT_ID = "e4dc248f-fb2e-44c8-879f-66bbf8edb9d6"
MICROSOFT_TENANT_ID = "4a87b2f4z-f0ed-4a6c-b368-6d68c6f16342"
OAUTH_REDIRECT_BASE = "https://portal.stampledger.com"
# WebAuthn / FIDO2
WEBAUTHN_RP_NAME = "StampLedger"
WEBAUTHN_RP_ID = "portal.stampledger.com"
WEBAUTHN_ORIGIN = "https://portal.stampledger.com"
# Platform admin emails (comma-separated)
ADMIN_EMAILS = "txbrigman@gmail.com,demo@stampledger.com"
